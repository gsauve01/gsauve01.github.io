<!DOCTYPE html>
<html>
<body>

<h1></h1>

<svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
   	<circle cx="50" cy="50" r="50" style="fill:red;">
		<animate
      			attributeName="cx"
      			begin="0s"
      			dur="5s"
      			from="50"
      			to="100%"
      			repeatCount="indefinite" />
  	</circle>

	<circle cx="50" cy="50" r="50" style="fill:red;">
		<animate
      			attributeName="cx"
      			begin="1s"
      			dur="5s"
      			from="50"
      			to="100%"
      			repeatCount="indefinite" />
  	</circle>

	<circle cx="50" cy="50" r="50" style="fill:red;">
		<animate
      			attributeName="cx"
      			begin="2s"
      			dur="5s"
      			from="50"
      			to="100%"
      			repeatCount="indefinite" />
  	</circle>

	<circle cx="50" cy="50" r="50" style="fill:red;">
		<animate
      			attributeName="cx"
      			begin="3s"
      			dur="5s"
      			from="50"
      			to="100%"
      			repeatCount="indefinite" />
  	</circle>

	<circle cx="50" cy="50" r="50" style="fill:red;">
		<animate
      			attributeName="cx"
      			begin="4s"
      			dur="5s"
      			from="50"
      			to="100%"
      			repeatCount="indefinite" />
  	</circle>

	<circle cx="50" cy="50" r="50" style="fill:red;">
		<animate
      			attributeName="cx"
      			begin="5s"
      			dur="5s"
      			from="50"
      			to="100%"
      			repeatCount="indefinite" />
  	</circle>







</svg> 
 
</body>
</html>
